<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <title>Coronavirus tested people Zurich</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      color: rgba(100, 100, 100);
    }

    .axis path,
    .axis line {
      fill: none;
      stroke: rgba(100, 100, 100, 0.5);
      stroke-width: 1px;
      shape-rendering: crispEdges;
    }

    div.tooltip {
      position: absolute;
      padding: 4px;
      color: white;
      background: rgba(50, 50, 50, 0.7);
      border: 0px;
      border-radius: 1px;
      font-size: 0.8em;
      pointer-events: none;
    }

    #chart,
    footer {
      margin: 0 auto;
      width: 800px;
    }

    .title {
      text-align: center;
      font-size: 1.5em;
    }

    footer {
      font-size: 0.8em;
      text-align: center;
    }

    a {
      text-decoration: none;
      color: rgb(100, 100, 100);
      border-bottom: 1px solid rgb(100, 100, 100);
    }

    a:hover {
      background: rgb(100, 100, 100);
      color: white;
    }

    .grid .tick {
      stroke: rgba(200, 200, 200, 0.3);
    }
  </style>
  <script src="//cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js">
  </script>
  <script src="https://d3js.org/d3.v3.js"></script>
</head>

<body>
  <p class="title">Corona Cases in Canton Zurich by Age and Gender</p>
  <div id="chart"></div>
  <footer>Data: Gesundheitsdirektion Kanton ZÃ¼rich,
    <a href="https://opendata.swiss/de/dataset/covid_19-fallzahlen-kanton-zuerich">
      https://opendata.swiss/de/dataset/covid_19-fallzahlen-kanton-zuerich
    </a>
  </footer>
  <script>

    // use a random seed generator
    const random = new Math.seedrandom('virus');

    // original code from Tom Gertin: http://bl.ocks.org/d3netxer/10a28b7aee406f4e7fce#index.html
    const margin = { top: 50, right: 20, bottom: 60, left: 90 },
      width = 800 - margin.left - margin.right,
      height = 500 - margin.top - margin.bottom;

    const x = d3.time.scale()
      .range([0, width]);

    const y = d3.scale.linear()
      .range([height, 0]);

    const xAxis = d3.svg.axis()
      .scale(x)
      .ticks(d3.time.hours, 24)
      .tickFormat(d3.time.format('%d.%m'))
      .orient("bottom");

    const yAxis = d3.svg.axis()
      .scale(y)
      .orient("left");

    const line = d3.svg.line()
      .x(function (d) { return x(d.date); })
      .y(function (d) { return y(d.age); });

    const div = d3.select("body").append("div")
      .attr("class", "tooltip")
      .style("opacity", 0);

    const svg = d3.select("#chart").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    const parseDate = d3.time.format("%d.%m.%Y");

    function make_y_axis() {
      return d3.svg.axis()
        .scale(y)
        .orient("left")
    };

    d3.csv("https://raw.githubusercontent.com/openZH/covid_19/master/COVID19_Fallzahlen_Kanton_ZH_alter_geschlecht.csv", function (error, data) {
      data.forEach(function (d) {
        d.date = parseDate.parse(d.Date);
        d.age = d.AgeYear;
        d.gender = d.Gender;
      });

      x.domain(d3.extent(data, function (d) { return d.date; }));
      y.domain(d3.extent(data, function (d) { return d.age; }));

      svg.append("g")
        .attr("class", "grid")
        .call(make_y_axis()
          .tickSize(-width, 0, 0)
          .tickFormat("")
        );

      const g = svg.selectAll()
        .data(data).enter().append("g");

      g.append("circle")
        .attr("r", 5)
        .attr("cx", function (d) { return x(d.date) + random() * 20 - 10; })
        .attr("cy", function (d) { return y(d.age); })
        .attr("fill", function (d) {
          if (d.gender === "f") {
            return "rgba(230, 34, 87, 0.1)";
          }
          if (d.gender === "m") {
            return "rgba(34, 119, 230, 0.1)";
          }
          return "rgba(100, 100, 100, 0.1)";
        })
        .attr("stroke", function (d) {
          if (d.gender === "f") {
            return "rgba(230, 34, 87, 1)";
          }
          if (d.gender === "m") {
            return "rgba(34, 119, 230, 1)";
          }
          return "rgba(100, 100, 100, 1)";
        })
        .attr("stroke-width", 1);

      const formatTime = d3.time.format("%d.%m.%Y");
      function formatAge(age) {
        if (!age) {
          return "Unknown age";
        }
        return age + " years";
      };

      function formatGender(gender) {
        if (gender === "f") {
          return "female";
        }
        if (gender === "m") {
          return "male";
        }
        return "unknown gender";
      };

      g.selectAll("circle")
        .on("mouseover", function (d) {
          d3.select(this).attr("r", 8);
          div.transition()
            .duration(200)
            .style("opacity", 1);
          div.html(formatAge(d.age) + "<br/>" + formatTime(d.date) + "<br/>" + formatGender(d.gender))
            .style("left", (d3.event.pageX + 6) + "px")
            .style("top", (d3.event.pageY + 6) + "px");
        })
        .on("mouseout", function (d) {
          d3.select(this).attr("r", 5);
          div.transition()
            .duration(500)
            .style("opacity", 0);
        });

      svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis)
        .selectAll(".tick text")
        .style("cursor", "pointer")
        .on("mouseover", function (d) {
          let female = 0;
          let male = 0;
          let unknown = 0;
          const date = new Date(d);
          const currentMonth = date.getMonth();
          const currentDay = date.getDate();
          data.forEach(function (e) {
            const month = e.date.getMonth();
            const day = e.date.getDate();
            if (currentMonth === month && currentDay === day) {
              if (e.Gender === "f") {
                female++;
              } else if (e.Gender === "m") {
                male++;
              } else {
                unknown++;
              }
            }
          });
          const cases = female + male + unknown;
          let casePlural = " cases";
          if (cases === 1) {
            casePlural = " case";
          }
          let info = cases + casePlural + " tested positive";
          if (female > 0) {
            info += "<br/>" + female + " female";
          }
          if (male > 0) {
            info += "<br/>" + male + " male";
          }
          if (unknown > 0) {
            info += "<br/>" + unknown + " unknown gender";
          }
          div.transition()
            .duration(200)
            .style("opacity", 1);
          div.html(info)
            .style("left", (d3.event.pageX + 6) + "px")
            .style("top", (d3.event.pageY + 6) + "px");
        })
        .on("mouseout", function (d) {
          div.transition()
            .duration(500)
            .style("opacity", 0);
        })
        .call(wrap, 35);

      svg.append("text")
        .attr("y", 30 - margin.left)
        .attr("x", 50 - (height / 2))
        .attr("transform", "rotate(-90)")
        .style("text-anchor", "end")
        .text("Age");

      svg.append("g")
        .attr("class", "y axis")
        .call(yAxis);

      function wrap(text, width) {
        text.each(function () {
          const text = d3.select(this);
          const words = text.text().split(/\s+/).reverse();
          let word;
          let line = [];
          let lineNumber = 0;
          let lineHeight = 1.1;
          const y = text.attr("y");
          const dy = parseFloat(text.attr("dy"));
          let tspan = text.text(null).append("tspan").attr("x", 0).attr("y", y).attr("dy", dy + "em");
          while (word = words.pop()) {
            line.push(word);
            tspan.text(line.join(" "));
            if (tspan.node().getComputedTextLength() > width) {
              line.pop();
              tspan.text(line.join(" "));
              line = [word];
              tspan = text.append("tspan").attr("x", 0).attr("y", y).attr("dy", ++lineNumber * lineHeight + dy + "em").text(word);
            }
          }
        });
      }

    });

  </script>
</body>

</html>
